<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudip JPEG | Photographer & Filmmaker</title>

    <!-- Swiper JS for Carousel -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Google Fonts: Montserrat & Bebas Neue -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-red: #E50914;
            --dark-bg: #141414;
            --text-light: #f5f5f5;
            --text-dark: #808080;
            --card-bg: #1f1f1f;
            --gemini-purple: #8E44AD;
        }

        /* Basic Reset & Smooth Scrolling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            overflow-x: hidden; /* CRITICAL FIX: Prevents horizontal scroll */
        }
        
        /* Page Display Logic */
        .page-content {
            display: none;
        }
        .page-content.active {
            display: block;
        }

        /* Utility Classes */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 0;
        }

        h1, h2, h3 {
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        
        h2 {
           font-size: 2.5rem;
           border-left: 4px solid var(--primary-red);
           padding-left: 1rem;
           margin-bottom: 2rem;
        }

        /* --- Header & Navigation --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 5%;
            background: var(--dark-bg);
            border-bottom: 1px solid #222;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            color: var(--primary-red);
            text-decoration: none;
            letter-spacing: 1px;
            cursor: pointer;
            z-index: 1002; /* Ensure logo is above mobile menu */
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-links a:hover, .nav-links a.active-link {
            color: var(--primary-red);
        }
        
        .menu-toggle {
            display: none; /* Hidden on desktop */
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 1002; /* Ensure hamburger is above mobile menu */
        }
        
        .menu-toggle .bar {
            width: 100%;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }
        
        /* --- Hero Section --- */
        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
            color: #fff;
        }

        #hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 1rem;
        }

        .hero-content h1 {
            font-size: 6rem;
            line-height: 1.1;
            margin: 0;
        }

        .hero-content p {
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--text-light);
            text-transform: uppercase;
        }

        /* --- Portfolio Section --- */
        .portfolio-category .swiper-slide {
             width: 320px;
             height: 480px;
             background-size: cover;
             background-position: center;
        }
        .view-all-btn {
            display: block;
            text-align: right;
            margin-top: 1rem;
            color: var(--primary-red);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            cursor: pointer;
        }
        .view-all-btn:hover {
            color: #fff;
        }
        
        /* --- Dedicated Gallery Pages --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* --- Shortfilms Section --- */
        .shortfilms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
        }

        .film-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .film-video { position: relative; padding-top: 56.25%; }
        .film-video iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .film-info { padding: 1.5rem; }
        .film-info h3 { color: var(--primary-red); margin-bottom: 0.5rem; }
        .film-info .description { min-height: 60px; }
        
        /* --- Gemini & Other Sections --- */
        .btn-gemini { background-color: var(--gemini-purple); color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; font-family: 'Montserrat', sans-serif; font-weight: 500; margin-top: 1rem; transition: background-color 0.3s ease; }
        .btn-gemini:hover { background-color: #7d3c98; }
        .btn-gemini:disabled { background-color: #555; cursor: not-allowed; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--gemini-purple); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-left: 10px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .ai-input { width: 100%; padding: 0.8rem; background: #333; border: 1px solid #555; border-radius: 5px; color: var(--text-light); font-size: 1rem; margin-bottom: 1rem; }
        .about-content { display: grid; grid-template-columns: 1fr 2fr; gap: 3rem; align-items: center; }
        .about-image img { width: 100%; max-width: 400px; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 10px; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .service-card { background-color: var(--card-bg); padding: 2rem; border-radius: 10px; border-bottom: 3px solid transparent; transition: all 0.3s ease; }
        .service-card:hover { transform: translateY(-10px); border-bottom-color: var(--primary-red); }
        .service-card h3 { color: var(--primary-red); font-size: 2rem; }
        .price { font-size: 1.8rem; font-weight: bold; margin: 1rem 0; }
        .price span { font-size: 1rem; font-weight: normal; color: var(--text-dark); }
        .service-card ul { list-style: none; margin-bottom: 1.5rem; }
        .service-card ul li { margin-bottom: 0.5rem; position: relative; padding-left: 20px; }
        .service-card ul li::before { content: 'âœ“'; color: var(--primary-red); position: absolute; left: 0; }
        .contact-form { max-width: 700px; margin: 0 auto; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 1rem; background: var(--card-bg); border: 1px solid #333; border-radius: 5px; color: var(--text-light); font-size: 1rem; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--primary-red); }
        .btn-primary { display: inline-block; background-color: var(--primary-red); color: #fff; padding: 1rem 2rem; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; font-family: 'Bebas Neue', cursive; font-size: 1.2rem; letter-spacing: 1px; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #c40812; }

        /* Social Links */
        .social-links { margin-top: 2rem; }
        .social-links h3 { font-size: 1.5rem; margin-bottom: 1rem; }
        .social-icons { display: flex; gap: 1.5rem; }
